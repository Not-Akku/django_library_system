
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    </html><h1>lending system</h1>

    {% comment %} This is the Django template code to display any messages {% endcomment %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>
                
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% comment %} End of messages display {% endcomment %}

<form action="" method="post">
    {% csrf_token %}
    {{form}}

    <button type="submit">Submit</button>
</form>

<a href="{% url 'return' %}">Return page</a>
</body>
