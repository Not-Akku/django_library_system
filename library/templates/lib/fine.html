<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fine page</title>
</head>
<body>
    <h1>fine page</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>
                
                {{ message }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {{form}}

        <button type="submit">payed</button>
    </form>

</body>
</html>
